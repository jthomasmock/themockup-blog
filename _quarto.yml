project:
  type: website

website:
  title: "The MockUp"
  description: "Data science tips brought to you by Tom Mock"
  favicon: themockup.png
  image: themockup.png
  twitter-card: true
  open-graph: true
  site-url: https://themockup.blog/
  comments:
    utterances:
      repo: jthomasmock/themockup-blog
  navbar:
    search: true
    right:
      - text: "Blog"
        file: index.qmd
      - text: "Resources"
        file: static/resources/resources.qmd
      - text: "About"
        file: about.qmd
      - icon: github
        href: https://github.com/jthomasmock
      - icon: twitter
        href: https://twitter.com/thomas_mock
      - icon: rss
        href: index.xml
      - icon: table
        href: https://jthomasmock.github.io/gtExtras/
      - icon: cup-straw
        href: https://drinksbytom.com
format:
  html:
    toc: true
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    mainfont: "Lato"
    monofont: "Fira Mono"
    footnotes-hover: true
    fontsize: 1em
    theme: my-litera.scss
    css: styles.css
